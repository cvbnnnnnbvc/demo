<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放 Motion JPEG 视频</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap; /* 添加flex-wrap属性，使得视频容器可以换行 */
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #242424;
        }
        
        .video-container {
            width: 47%; /* 修改宽度为50% */
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative; /* 添加相对定位 */
            margin: 1%;
        }
        
        .video-container img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .video-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <img src="http://61.211.241.239/nphMotionJpeg?Resolution=320x240&Quality=Standard" alt="Motion JPEG 视频流" onclick="maximizeVideo(this)">
    </div>
    <div class="video-container">
        <img src="http://takemotopiano.aa1.netvolante.jp:8190/nphMotionJpeg?Resolution=640x480&Quality=Standard&Framerate=30" alt="Motion JPEG 视频流" onclick="maximizeVideo(this)">
    </div>
    
    <script>
        function maximizeVideo(video) {
            // 隐藏其他视频
            var containers = document.querySelectorAll('.video-container');
            for (var i = 0; i < containers.length; i++) {
                if (containers[i].querySelector('img') !== video) {
                    containers[i].style.display = 'none';
                }
            }

            // 添加类名以便选择黑色背景
            video.parentNode.classList.add('active');
            video.style.position = "fixed";
            video.style.top = "50%";
            video.style.left = "50%";
            video.style.transform = "translate(-50%, -50%) scale(1)";
            video.style.maxWidth = "100vw";
            video.style.height = "auto";
            video.style.zIndex = "1000";
            video.style.transition = "transform 0.3s ease-in-out";
            document.body.style.overflow = "hidden";

            video.onclick = function() {
                video.parentNode.classList.remove('active');
                video.style.position = "";
                video.style.top = "";
                video.style.left = "";
                video.style.transform = "";
                video.style.maxWidth = "100%";
                video.style.height = "auto";
                video.style.zIndex = "";
                video.style.transition = "";
                document.body.style.overflow = "";
                video.onclick = function() {
                    maximizeVideo(video);
                };

                // 显示其他视频
                for (var i = 0; i < containers.length; i++) {
                    containers[i].style.display = 'block';
                }
            };

            // 检查视频尺寸是否超出页面大小
            var rect = video.getBoundingClientRect();
            if (rect.width > window.innerWidth || rect.height > window.innerHeight) {
                var scale = Math.min(window.innerWidth / rect.width, window.innerHeight / rect.height);
                video.style.transform = "translate(-50%, -50%) scale(" + scale + ")";
            }
        }
    </script>
</body>
</html>
