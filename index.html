<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>tiv加密工具，对文本、图像、视频加密处理</title>
<style>
  body {
    background-color: #343434;
  }
  h2 {
    color: #cfcfcf;
  }
  .tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
  }

  .tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
  }

  .tab button:hover {
    background-color: #ddd;
  }

  .tab button.active {
    background-color: #ccc;
  }

  .tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
  }
  #a, #b {
    background-color: #ededed;
  }
</style>
</head>
<body>
<h2>加密工具</h2>
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'a')">加解密类</button>
  <button class="tablinks" onclick="openTab(event, 'b')">未开放</button>
</div>

<div id="a" class="tabcontent">
  <h3>文本加解密</h3>
  <p><a href="text.html" target="_blank">使用工具</a></p>
  <h3>图像加解密</h3>
  <p><a href="image.html" target="_blank">使用工具</a></p>
  <h3>视频加解密</h3>
  <p><a href="video/index.html" target="_blank">使用工具</a></p>
</div>

<div id="b" class="tabcontent">
  <h3>未开放</h3>
  <p>未开放</p>
</div>

<script>
// 页面加载完成后触发默认选中第一个页签的点击事件
window.onload = function() {
  document.querySelector('.tab button').click();
};

function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>

</body>
</html>
