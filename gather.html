<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>导航页</title>
<style>
  body {
    background-color: #343434;
  }
  h2 {
    color: #cfcfcf;
  }
  .tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
  }

  .tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
  }

  .tab button:hover {
    background-color: #ddd;
  }

  .tab button.active {
    background-color: #ccc;
  }

  .tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
  }
  #a, #b {
    background-color: #ededed;
  }
  .int {
    display: block;
    margin: 0 auto;
    width: 230px;
    margin-top: 20px;
    background-color: rgb(39, 33, 122);
    border-radius: 20px;
    background: linear-gradient(45deg, #e5e5e5, #8d8d8d); 
    color: rgb(42, 42, 42);
    font-size: 15px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-right: 15px;
    line-height: 1.5;
    border: 2px solid #7d7d7d;
  }
</style>
</head>
<body>
<h2>网站导航页</h2>
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'a')">简体中文网站</button>
  <button class="tablinks" onclick="openTab(event, 'b')">外国语网站</button>
</div>

<div id="a" class="tabcontent">
  <h3>聊天室</h3>
  <p><a href="https://drrr.com/">DOLLARS</a></p>
  <h3>文件格式转换</h3>
  <p><a href="https://www.aconvert.com/cn/">ACONVERT</a></p>
</div>

<div id="b" class="tabcontent">
  <h3>MP3下载</h3>
  <p><a href="https://bulmp3.net/">BULMP3</a></p>
  <h3>资讯</h3>
  <p><a href="https://program-think.medium.com/">Medium</a></p>
  <p><a href="https://substack.com/@iyouport">@iyouport</a></p>
</div>

<div class="int">
    <ul>
        <li>部分国外网站需要突破中国网络防火长城(GFW)</li>
        <li>更多的网站收录：<br>联系<span style="color: rgb(108, 26, 202);">紫雨</span>站长<br>qq：2535074727</li>
    </ul>
      
</div>

<script>
// 页面加载完成后触发默认选中第一个页签的点击事件
window.onload = function() {
  document.querySelector('.tab button').click();
};

function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>

</body>
</html>
