<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>获取粘贴板内容</title>
</head>
<body>
    <h1>获取剪贴板内容</h1>
    <button onclick="getClipboardContent()">点击获取剪贴板内容</button>
    <p id="clipboardContent">剪贴板内容将显示在这里</p>

    <script>
        async function getClipboardContent() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById("clipboardContent").innerText = "剪贴板内容：" + text;
            } catch (err) {
                document.getElementById("clipboardContent").innerText = "无法获取剪贴板内容：" + err;
            }
        }
    </script>
</body>
</html>
