<!DOCTYPE html>
<html>
<head>
    <title>随机图片</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        /* 样式可根据需要进行修改 */
        body {
            text-align: center;
            padding-top: 50px;
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, rgb(103, 230, 239) 0%, rgb(61, 4, 117) 100%);
            /* 使用适当的前缀以支持不同的浏览器 */
            /* Chrome, Safari, Opera */
            background: -webkit-radial-gradient(circle at center, rgb(103, 230, 239) 0%, rgb(61, 4, 117) 100%);
            /* Firefox */
            background: -moz-radial-gradient(circle at center, rgb(103, 230, 239) 0%, rgb(61, 4, 117) 100%);
            /* IE 10+ */
            background: -ms-radial-gradient(circle at center, rgb(103, 230, 239) 0%, rgb(61, 4, 117) 100%);
        }
        img {
            max-height: 60%;
            max-width: 70%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgb(200, 83, 184);
            color: #fffefe;
            border: none;
            font-size: 16px;
            padding: 3px 10px;
            border-radius: 10px;
            box-shadow: 5px 5px 8px 0px rgba(0, 0, 0, 0.4); 
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(143, 58, 107);
        }
        h2, h4 {
            color: #f8f8f8;
        }
    </style>
</head>
<body>
    <h2>Unsplash_API</h2>
    <h4>生成的随机图片:</h4>
    <img id="randomImage" src="" alt="加载中..">
    <br>
    <button onclick="refreshPage()">下一张</button>
    <script>
        function refreshPage() {
            // 刷新当前页面
            location.reload();
        }
        // 使用 Unsplash API 获取随机图片
        fetch('https://unsplash.com/developers')
            .then(response => {
                // 检查响应是否成功
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                // 返回响应的URL
                return response.url;
            })
            .then(randomImageURL => {
                // 更新图片的src属性
                document.getElementById("randomImage").src = randomImageURL;
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
    </script>
</body>
</html>
