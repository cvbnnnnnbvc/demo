<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转示例</title>
    <script>
        // 检测是否为微信浏览器
        function isWechatBrowser() {
            var userAgent = navigator.userAgent.toLowerCase();
            return userAgent.indexOf('micromessenger') !== -1;
        }

        // 检测是否为QQ浏览器
        function isQQBrowser() {
            var userAgent = navigator.userAgent.toLowerCase();
            return userAgent.indexOf('qq/') !== -1;
        }

        // 跳转到外部默认浏览器打开指定的 URL
        function redirectToExternalBrowser(url) {
            var newWindow = window.open(url, '_blank');
            newWindow.focus();
        }

        // 当页面加载完成后执行
        window.onload = function() {
            if (isWechatBrowser() || isQQBrowser()) {
                // 如果是微信或QQ浏览器，跳转到外部默认浏览器打开指定的 URL
                var externalURL = 'https://cvbnnnnnbvc.github.io/demo/'; // 这里替换为你要跳转的外部 URL
                redirectToExternalBrowser(externalURL);
            } else {
                // 如果不是微信或QQ浏览器，可以继续显示页面内容或执行其他操作
                console.log("不是微信或QQ浏览器");
                // 在这里可以继续显示页面内容或执行其他操作
            }
        };
    </script>
</head>
<body>
    <h1>跳转示例</h1>
    <p>页面加载中...</p>

    <!-- 这里可以放其他页面内容 -->

</body>
</html>
