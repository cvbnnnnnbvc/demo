<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器检测</title>
    <style>
        .largerText {
            font-size: 20px;
        }
    </style>
    <script>
        // 检测是否为微信浏览器
        function isWechatBrowser() {
            var userAgent = navigator.userAgent.toLowerCase();
            return userAgent.indexOf('micromessenger') !== -1;
        }

        // 检测是否为QQ浏览器
        function isQQBrowser() {
            var userAgent = navigator.userAgent.toLowerCase();
            return userAgent.indexOf('qq/') !== -1;
        }

        // 当页面加载完成后执行
        window.onload = function() {
            var browserTypeElement = document.getElementById('browserType');

            if (isWechatBrowser()) {
                browserTypeElement.innerText = "这是微信浏览器，请在外部浏览器打开";
            } else if (isQQBrowser()) {
                browserTypeElement.innerText = "这是QQ浏览器，请在外部浏览器打开";
            } else {
                // 如果不是微信或QQ浏览器，则跳转
                browserTypeElement.innerText = "检测正确，正在跳转到主页...";
                setTimeout(function() {
                    window.location.href = "https://cvbnnnnnbvc.github.io/demo/index.html";
                }, 100); // 跳转
            }
            browserTypeElement.classList.add('largerText');
        };
    </script>
</head>
<body>
    <h1>浏览器检测</h1>
    <p id="browserType">正在检测浏览器类型...</p>

    <!-- 其他页面内容可以在这里添加 -->
</body>
</html>
