<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分享此页面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #shareBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #shareBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="shareBtn">分享此页面</button>

    <script>
        document.getElementById('shareBtn').addEventListener('click', async () => {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: document.title,
                        text: '看看这个页面！',
                        url: window.location.href
                    });
                    console.log('页面分享成功');
                } catch (err) {
                    console.error('分享出错:', err);
                }
            } else {
                alert('您的浏览器不支持 Web Share API。');
            }
        });
    </script>
</body>
</html>
