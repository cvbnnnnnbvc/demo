<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址链接混淆器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            color: #757575;
            width: 300px;
            margin: 200px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .input {
            height: 30px; 
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px; 
            box-sizing: border-box;
            margin-top: 15px; 
        }
        button {
            padding: 8px 16px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            background-color: #4cafa3;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }
        button:hover {
            background-color: rgb(12, 73, 61);
        }
        #10000BaseOutput {
            margin-top: 15px;
            word-wrap: break-word;
        }
        #10000BaseOutput a {
            text-decoration: none;
            color: #4c77af;
            display: block;
            margin-bottom: 10px;
        }
        #copyButton {
            background-color: #478adb;
            display: none; /* 默认隐藏 */
        }
        #copyButton:hover {
            background-color: rgb(61, 61, 160);
        }
        input:focus {
            border-color: #66afe9;
            outline: 0;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
        }
    </style>
</head>
<body>
<div class="container">
    <h4>网址链接混淆器</h4>
    <label for="base40Input">输入链接地址：</label>
    <input type="text" id="base40Input" class="input">
    <button onclick="convertTo10000Base()">混淆</button>
    <p id="10000BaseOutput"></p>
    <button id="copyButton" onclick="copyToClipboard()">复制链接</button>
</div>
<script>
    // 将40进制数转换为一万进制数
    function convertTo10000Base() {
        const base40Input = document.getElementById('base40Input').value;
        let decimalNumber = BigInt(0);
        for (let i = 0; i < base40Input.length; i++) {
            let char = base40Input[i];
            let digit = BigInt(getDigitValue(char)); // 获取字符对应的数值
            decimalNumber = decimalNumber * 40n + digit;
        }
        let base10000Representation = '';
        while (decimalNumber > 0) {
            let digit = decimalNumber % 10000n;
            base10000Representation = String.fromCharCode(Number(digit) + 65) + base10000Representation;
            decimalNumber = decimalNumber / 10000n;
        }
        const url = 'http://fuck-qq.com/http?param=' + base10000Representation;
        const outputElement = document.getElementById('10000BaseOutput');
        outputElement.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
        outputElement.dataset.url = url; // 存储 URL 以供复制使用

        // 显示或隐藏复制按钮
        const copyButton = document.getElementById('copyButton');
        if (base10000Representation) {
            copyButton.style.display = 'inline-block';
        } else {
            copyButton.style.display = 'none';
        }
    }

    // 获取40进制字符对应的数值
    function getDigitValue(char) {
        const characterSet = '0123456789abcdefghijklmnopqrstuvwxyz:/.--';
        return characterSet.indexOf(char);
    }

    function copyToClipboard() {
    const url = document.getElementById('10000BaseOutput').dataset.url;
    if (url) {
        navigator.clipboard.writeText(url)
            .then(() => {
                const feedback = document.createElement('div');
                feedback.textContent = '链接已复制！可以在浏览器粘贴访问';
                feedback.style.position = 'fixed';
                feedback.style.bottom = '10px';
                feedback.style.right = '10px';
                feedback.style.backgroundColor = '#4CAF50';
                feedback.style.color = 'white';
                feedback.style.padding = '10px';
                feedback.style.borderRadius = '5px';
                document.body.appendChild(feedback);
                setTimeout(() => {
                    document.body.removeChild(feedback);
                }, 2000);
            })
            .catch(err => {
                console.error('复制失败:', err);
            });
    } else {
        // 链接为空时的处理
        const feedback = document.createElement('div');
        feedback.textContent = '没有可复制的链接';
        feedback.style.position = 'fixed';
        feedback.style.bottom = '10px';
        feedback.style.right = '10px';
        feedback.style.backgroundColor = '#f44336';
        feedback.style.color = 'white';
        feedback.style.padding = '10px';
        feedback.style.borderRadius = '5px';
        document.body.appendChild(feedback);
        setTimeout(() => {
            document.body.removeChild(feedback);
        }, 2000);
    }
}

</script>
</body>
</html>
